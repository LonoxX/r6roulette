name: Deploy static content to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Get next version
        id: get_next_version
        uses: thenativeweb/get-next-version@main

      - name: Set up variables
        id: set_variables
        run: echo "::set-output name=hasNextVersion::${{ steps.get_next_version.outputs.hasNextVersion }}"
      
      - name: Create New Release
        if: ${{ steps.set_variables.outputs.hasNextVersion == 'true' }}
        run: |
          NEXT_VERSION=${{ steps.get_next_version.outputs.version }}
          git tag $NEXT_VERSION
          git push origin $NEXT_VERSION
          
  build-deploy:
    name: Build and Deploy
    needs: release
    if: ${{ needs.release.result == 'success' && needs.release.outputs.hasNextVersion == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: "18.x"

      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
