<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <div class="title">Random</div>
        <h3 class="white-text">Rainbow Six: Siege</h3>
        <h3 class="white-text">Operator</h3>
      </div>
      <div class="col-md-4">
        <div class="operatorBox">
          <img class="operator-img" src="img/defender/Fenrir.png" />
          <img class="operator-badge" src="img/defender/Badge/Fenrir-Badge.png" />
          <div id="operator-bottom-frame">
            <p class="operator-name">Fenrir</p>
            <div class="btn-group" role="group">
              <button type="button" id="attacker" class="btn btn-secondary">Attacker</button>
              <button type="button" id="defender" class="btn btn-secondary">Defender</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="operator-weapon">
          <img class="weapon-img" src="img/weapon/MP7.png" />
          <p class="weapon-name">MP7</p>
          <div class="operator-attachment">
            <div class="attachment-description">Attachment</div>
            <div class="weapon-attachment-name">Flash Hilder</div>
          </div>
          <div class="operator-grip">
            <div class="grip-description">Grip</div>
            <div class="weapon-grip-name">No Grip</div>
          </div>
          <div class="operator-scope">
            <div class="scope-description">Visier / Scope</div>
            <div class="weapon-scope-name">Red Dot A</div>
          </div>
        </div>
        <div class="operator-secondweapon">
          <img class="secondweapon-img" src="img/weapon/Bailiff_410.png" />
          <p class="secondweapon-name">Bailiff 410</p>
          <div class="operator-attachment">
            <div class="attachment-description">Attachment</div>
            <div class="secondweapon-attachment-name">No Attachment</div>
          </div>
          <div class="operator-grip">
            <div class="grip-description">Grip</div>
            <div class="secondweapon-grip-name">No Grip</div>
          </div>
          <div class="operator-scope">
            <div class="scope-description">Visier / Scope</div>
            <div class="secondweapon-scope-name">No Scope</div>
          </div>
        </div>
        <div class="operator-gadget">
          <img class="gadget-img" src="img/gadgets/Barbed_Wire.png" />
          <p class="gadget-name">Barbed Wire</p>
        </div>
      </div>
    </div>
  </div>
