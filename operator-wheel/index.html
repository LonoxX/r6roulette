<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Operator Wheel | R6Roulette</title>
    <meta name="description" content="Spin the R6 Roulette operator wheel to randomly select Rainbow Six Siege operators" />

    <link rel="shortcut icon" href="../8a26a180e086e8485533.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../8f991fc5c5c9719d993c.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="../1d347210b1a3f1c32982.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="../e9d1a56d089f5393c6bf.png?v=2" />

    <link rel="stylesheet" type="text/css" href="../ffac4c57c7f89bd90bce.css" />
    <link href="https://cdn.r6roulette.de/fontawesome/releases/6.6.0/css/fontawesome.css" rel="stylesheet" />
    <link href="https://cdn.r6roulette.de/fontawesome/releases/6.6.0/css/solid.css" rel="stylesheet" />
<script defer src="../main.js"></script></head>
<body class="wheel-page">

    <nav class="wheel-nav">
        <a href="index.html" class="nav-back">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Back</span>
        </a>
        <div class="nav-actions">
            <button id="streamer-btn" class="nav-btn" title="Streamer Mode">
                <i class="fa-solid fa-video"></i>
            </button>
            <button id="settings-btn" class="nav-btn" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </nav>

    <main class="wheel-main">
        <div class="role-selector">
            <button class="role-btn active" data-role="all">
                <i class="fa-solid fa-users"></i>
                <span>All</span>
            </button>
            <button class="role-btn" data-role="attackers">
                <i class="fa-solid fa-crosshairs"></i>
                <span>Attackers</span>
            </button>
            <button class="role-btn" data-role="defenders">
                <i class="fa-solid fa-shield-halved"></i>
                <span>Defenders</span>
            </button>
        </div>

        <div class="wheel-wrapper">
            <canvas id="wheel"></canvas>
            <div class="wheel-center">
                <button id="spin-btn" class="spin-button">SPIN</button>
            </div>
            <div class="wheel-pointer"></div>
        </div>

        <div id="result" class="result-display hidden">
            <div class="result-label">Selected Operator</div>
            <div class="result-name"></div>
        </div>
    </main>

    <button id="exit-streamer-btn" class="exit-streamer-btn" title="Exit Streamer Mode (ESC)">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <aside id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <h2><i class="fa-solid fa-gear"></i> Settings</h2>
            <button class="settings-close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="settings-content">
            <div class="setting-group">
                <div class="setting-label">
                    <span>Streamer Background</span>
                    <small>Background color in Streamer Mode</small>
                </div>
                <input type="color" id="streamer-bg-color" value="#ffffff" class="color-picker">
            </div>
            <div class="setting-group range-setting">
                <div class="setting-label">
                    <span>Spin Duration</span>
                    <small>How long the wheel spins</small>
                </div>
                <div class="range-wrapper">
                    <input type="range" id="spin-duration" min="2" max="8" value="4" step="0.5">
                    <span class="range-value">4s</span>
                </div>
            </div>
        </div>
    </aside>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <span>Loading Operators...</span>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="../2c7a7609d0e3b32fab79.js"></script>
</body>
</html>
