<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="operatorBox">
          <img class="operator-img"/>
          <img class="operator-badge" />
          <div id="operator-bottom">
            <p class="operator-name"></p>
            <div class="btn-group" role="group">
              <button type="button" id="attacker" class="btn">Attacker</button>
              <button type="button" id="defender" class="btn">Defender</button>
            </div>
            <button type="button" id="random-challenge-button" class="btn">New Challenge</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
  <div class="operator-weapon">
    <img class="weapon-img"/>
    <p class="weapon-name"></p>
    <div class="operator-attachment">
      <div class="attachment-description">Attachment</div>
      <div class="weapon-attachment-name"></div>
    </div>
    <div class="operator-grip">
      <div class="grip-description">Grip</div>
      <div class="weapon-grip-name"></div>
    </div>
    <div class="operator-scope">
      <div class="scope-description">Visier / Scope</div>
      <div class="weapon-scope-name"></div>
    </div>
  </div>
  
  <div class="operator-secondweapon">
    <img class="secondweapon-img"/>
    <p class="secondweapon-name"></p>
    <div class="operator-attachment">
      <div class="attachment-description">Attachment</div>
      <div class="secondweapon-attachment-name"></div>
    </div>
    <div class="operator-grip">
      <div class="grip-description">Grip</div>
      <div class="secondweapon-grip-name"></div>
    </div>
    <div class="operator-scope">
      <div class="scope-description">Visier / Scope</div>
      <div class="secondweapon-scope-name"></div>
    </div>
  </div>
  
  <div class="operator-gadget">
    <img class="gadget-img"  />
    <p class="gadget-name"></p>
  </div>

  <div class="random-challenge">
    <div class="challenge-de">
      <p class="challenge-title_de"></p>
      <p class="challenge-description_de"></p>
    </div>
    <div class="challenge-en">
      <p class="challenge-title_en"></p>
      <p class="challenge-description_en"></p>
    </div>
  </div>
  

</div>
